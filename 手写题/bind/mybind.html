<body>
  <script>
    function person(a,b,c) {
      
      console.log(this.name)
      console.log(a,b,c)
    }
    var egg = { name: '鸵鸟蛋' };
    Function.prototype.mybind = function (obj) {
      var that = this;
      // var arr = Array.prototype.slice.call(arguments, 1);
      var arr = Array.from(arguments).slice(1)
      // console.log(arr)
      return function (arg) {
        var arr2 = Array.from(arguments)
        arrSum = arr.concat(arr2)
        that.apply(obj,arrSum);
      } 
    }
    person.mybind(egg, '点赞', '评论')('转发')
  </script>
